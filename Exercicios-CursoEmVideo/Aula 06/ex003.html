    <script>
    /* Versão Antiga de conversão

    Conversão de String para Número
    Number.parseInt(n) << valor inteiro
    Number.parseFloat(n) << valor real

    Versão atualizada no código colorido abaixo, utilizando: Number()

    código começa daqui: var n1 = Number.parseInt(window.prompt ('Digite um número: ')) //aqui tem conversão
    var n2 = Number.parseInt(window.prompt ('Digite outro número: ')) 
    var s = n1 + n2 //soma do primeiro numero e do segundo numero
    termina aqui: window.alert(`A soma dos valores é` + s)  esse + é de concatenação */

    var n1 = Number(window.prompt ('Digite um número: '))
    var n2 = Number(window.prompt ('Digite outro número: ')) 
    var s = n1 + n2
    window.alert (`A soma entre ${n1} e ${n2} é igual a ${s}`) //tem que usar o ${} para indicar a variável
