<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa...</title> <!-- Esse é o título do site -->
    <style>
    body {background-color: rgb(161, 161, 204); 
    color: white;   
    font: normal 20pt Arial;
    }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--esse é o título-->
    <p>Já me livrei da maldição!</p> <!--esse é o paragráfo-->
    <script>
    window.alert('Minha primeira mensagem!') //Inicia uma Janela com uma alerta 
    window.confirm('Está gostando de JS?')   //Em seguida uma tela para confirmação
    var nome = window.prompt('Qual é seu nome?')   //Depois de pergunta, para saber o seu nome 
    window.alert('É um grande prazer em te conhecer,' + nome) //o + serve como concatenação, para adicionar o nome
    </script>
</body>
</html>
